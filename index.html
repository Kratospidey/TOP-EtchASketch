<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>EAS</title>
	</head>
	<body>
		<div id="head">
			<h1>Etch-a-Sketch</h1>
		</div>
		<div id="bod">
			<div id="options">
				<input type="color" id="color-picker" />
				<button class="button" id="color-mode">Color Mode</button>
				<button class="button" id="random-mode">Random Mode</button>
				<button class="button" id="shading-mode">Shading Mode</button>
				<button class="button" id="eraser">Eraser</button>
				<button class="button" id="clear">Clear</button>
				<input type="range" id="grid-slider" min="1" max="69" value="16" />
				<label for="grid-slider" id="grid-dimensions">Grid Size: 16x16</label>
			</div>
			<div id="grid-wrapper">
				<div id="grid-container"></div>
			</div>
		</div>
	</body>
</html>
